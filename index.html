<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Gallery</title>
  </head>
  <body>
    <header class="header__container">
      <img
        src="./images/profilePhoto.png"
        alt="profile photo"
        class="rodney-img"
      />
      <h1 class="header-title">Rodney Cotton</h1>
      <h3 class="header-subtitle">Helsinki, Finland</h3>
    </header>
    <main>
      <div class="account-info">
        <p class="info">100 posts</p>
        <p class="info">2,242 followers</p>
        <p class="info">1432 following</p>
      </div>
      <section class="photo-container">
        <img src="./images/photo1.png" alt="1" class="photo1" />
        <img src="./images/photo2.png" alt="2" class="photo2" />
        <img src="./images/photo3.png" alt="3" class="photo3" />
        <img src="./images/photo_4.png" alt="4" class="photo4" />
        <img src="./images/photo5.png" alt="5" class="photo5" />
        <img src="./images/photo6.png" alt="6" class="photo6" />
      </section>
    </main>
    <footer class="footer">
      <div class="attribution">
        Created by
        <a href="https://github.com/mdanieladla" target="_blank" class="link"
          >Daniela Darnea</a
        >
        - devChallenges.io
      </div>
    </footer>
  </body>
</html>
